name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # run every day at 1AM
    - cron: '0 1 * * *'
  cancel-in-progress: true
jobs:
  tests_all:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10"]
        os: ["ubuntu-latest", "windows-19", "macOS-latest"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Quantum Kernel Training 
        run: |
            pip install -r requirements.txt
            pip install -r requirements-dev.txt
        shell: bash
      - name: Run Tests
        run: treon docs/ --threads 5
        shell: bash
